<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | LUENRE</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .tagline {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: #ffffff;
            margin: 25px auto;
            border-radius: 2px;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tagline">Something exciting is on the way</div>
        <h1>Coming Soon</h1>

        <div class="divider"></div>

        <p>
            We’re working behind the scenes to build something amazing.  
            Stay tuned — LUENRE is launching soon.
        </p>

        <div class="footer">
            © 2026 LUENRE. All rights reserved.
        </div>
    </div>
</body>
</html>
